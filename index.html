<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RRU UP CTF 1.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
    margin: 0;
    font-family: 'Share Tech Mono', monospace;
    background: #000;
    overflow-x: hidden;
}

/* MATRIX CANVAS BACKGROUND */
#matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -3;
    background: #000;
}

/* -----------------------------------
   CYBERPUNK GRADIENT BACKGROUND
----------------------------------- */
.cyber-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: radial-gradient(circle at center, #00111a 0%, #000 70%);
    z-index: -2;
    opacity: 0.35;
    pointer-events: none;
}

.neon-gradient {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: linear-gradient(125deg, #001f33, #000, #200028, #001a2e);
    background-size: 400% 400%;
    animation: bgMove 18s ease infinite;
    opacity: 0.35;
    z-index: -1;
    pointer-events: none;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Subtle horizontal scanlines */
.scanlines {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 3px
    );
    z-index: 0;
    pointer-events: none;
}

/* -----------------------------------
   TITLES
----------------------------------- */
.main-title {
    font-size: 4rem;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 3px;
    margin-top: 5vh;
    background: linear-gradient(90deg, #00eaff, #ff00d4);
    -webkit-background-clip: text;
    color: transparent;
    animation: glowPulse 4s ease-in-out infinite;
    text-shadow: 0 0 25px #00eaff;
}

@keyframes glowPulse {
    0% { text-shadow: 0 0 20px #00eaff; }
    50% { text-shadow: 0 0 45px #ff00d4; }
    100% { text-shadow: 0 0 20px #00eaff; }
}

.subtitle {
    font-size: 1.4rem;
    color: #00ff9c;
    text-shadow: 0 0 10px #00ff9c;
}

.event-soon {
    font-size: 1.5rem;
    color: #fff;
    text-shadow: 0 0 18px #ff0099;
}

/* COUNTDOWN */
.countdown-timer {
    font-size: 2rem;
    color: #00eaff;
    font-weight: bold;
    text-shadow: 0 0 15px #00eaff, 0 0 20px #0088ff;
}

/* -----------------------------------
   CYBER CARD & BUTTONS
----------------------------------- */
.cyber-card {
    position: relative;
    background: rgba(0,0,0,0.45);
    padding: 35px;
    margin-top: 30px;
    border-radius: 20px;
    border: 2px solid #00eaff;
    box-shadow: 0 0 25px #00eaffaa, inset 0 0 15px #00eaff44;
    backdrop-filter: blur(6px);
    transition: 0.3s;
    overflow: hidden;
}

.cyber-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(130deg, #00eaff, #ff00d4, #00ff9c, #00eaff);
    background-size: 300% 300%;
    animation: rotateBorder 8s linear infinite;
    z-index: -1;
    filter: blur(12px);
    opacity: 0.4;
}

@keyframes rotateBorder {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* hidden until countdown ends */
#loginSection {
    display: none;
    margin-top: 30px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #00eaff;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    color: #000;
    cursor: pointer;
}

button:hover {
    background: #00bcd4;
}

/* social icons */
.social-icons i {
    color: #00eaff;
    margin: 0 12px;
    transition: 0.3s;
}

.social-icons i:hover {
    color: #ff00d4;
    transform: scale(1.25);
}
</style>
</head>

<body>

<!-- MATRIX BACKGROUND -->
<canvas id="matrix"></canvas>

<!-- SMOOTH BACKGROUND -->
<div class="cyber-bg"></div>
<div class="neon-gradient"></div>
<div class="scanlines"></div>

<div class="container text-center">

    <h1 class="main-title">ASTRA ATTACK ARENA 1.0</h1>
    <div class="subtitle">Rashtriya Raksha University Lucknow Campus</div>

    <div class="event-soon">⚡ Event Starts Soon ⚡</div>
    <div id="countdown" class="countdown-timer"></div>

    <div class="row">
        <div class="col-md-6 offset-md-3">

            <!-- CTF INFO CARD -->
            <div id="infoCard" class="cyber-card">

                <img src="https://rru.ac.in/wp-content/uploads/2021/07/RRU-Logo12.png"
                     class="w-100"
                     style="max-width: 280px; padding: 15px;" />

                <h3 style="color: #00eaff;">
                    Rashtriya Raksha University <br> Lucknow Campus proudly presents  
                    <span style="color:#00ff9c"><br>its first-ever CTF challenge.</span>
                </h3>

                <p style="color:#00ff9c; font-size:1.6rem; text-shadow:0 0 10px #00ff9c;">
    Hosted by M.Sc RRU-UP
</p>

                <div class="social-icons">
                    <a  href="https://x.com/rru_lucknow" target="_blank"><i class="fab fa-twitter fa-2x"></i> </a>
                    <a  href="https://www.instagram.com/rru.uttarpradesh/"  target="_blank" ><i class="fab fa-instagram fa-2x"></i> </a>
                    <a  href="https://in.linkedin.com/in/rashtriya-raksha-university-lucknow-campus-1abbab346"  target="_blank"><i class="fab fa-linkedin fa-2x"></i> </a>
                </div>

            </div>

            <!-- BUTTON SECTION (HIDDEN UNTIL COUNTDOWN ENDS) -->
            <div id="loginSection" class="cyber-card">

                <h2 style="color:#00eaff; margin-bottom:20px;">Access Portal</h2>

                <button onclick="goToCTF('student')">Student Arena</button>
                <button onclick="goToCTF('admin')">Admin Panel</button>

            </div>

        </div>
    </div>

</div>

<script>
// MATRIX RAIN
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*/*-+=";
const fontSize = 16;
let columns;
let drops = [];

function initMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
}

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.06)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00f0ff";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}

window.addEventListener("resize", initMatrix);
initMatrix();
setInterval(drawMatrix, 33);


// COUNTDOWN TIMER
const targetDate = new Date("2025-11-27T10:00:00")

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
        document.getElementById("countdown").innerHTML =
            "<span style='color:#00ff9c;'>CTF Started!</span>";

        // Hide intro card, show buttons
        document.getElementById("infoCard").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
        return;
    }

    const d = Math.floor(distance / (1000 * 60 * 60 * 24));
    const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        `Starts In: <span style="color:#00ff9c">${d}d ${h}h ${m}m ${s}s</span>`;
}

setInterval(updateCountdown, 1000);
updateCountdown();


// SIMPLE REDIRECT FUNCTION
function goToCTF(role) {
    // Same URL for both student & admin as you requested
    window.location.href = "http://192.168.0.163:8000/";
}
</script>

</body>
</html>
